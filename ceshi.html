<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Increase</title>
  </head>
  <style>
    .number-container {
      display: inline-block;
      overflow: hidden;
    }

    .number {
      display: inline-block;
      transition: transform 0.5s ease-in-out;
    }
  </style>
  <body>
    <div class="number-container">
      <div class="number" id="numberDisplay">0</div>
    </div>

    <script>
      const numberDisplay = document.getElementById('numberDisplay')

      let currentNumber = 0

      function flipNumber(newNumber) {
        const digitDifference = Math.abs(currentNumber - newNumber).toString()
          .length

        numberDisplay.style.transform = `translateY(-${digitDifference * 100}%)`

        setTimeout(() => {
          numberDisplay.textContent = newNumber
          numberDisplay.style.transform = 'translateY(0)'
          currentNumber = newNumber
        }, 500) // 等待动画结束后更新数字
      }

      // 示例：在每秒钟增加1到100，然后重新从0开始
      setInterval(() => {
        const newNumber = (currentNumber % 100) + 1
        flipNumber(newNumber)
      }, 1000)
    </script>
  </body>
</html>
